name: Lint
on:
  push:
    branches-ignore:
      - main
  pull_request:
    types: [closed]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
      - uses: isort/isort-action@v1
      - uses: psf/black@20.8b1

